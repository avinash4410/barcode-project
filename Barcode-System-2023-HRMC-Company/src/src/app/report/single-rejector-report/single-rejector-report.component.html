<h5 style="text-align: center;">SINGLE RECORD REJECTER</h5>
<div class="col-12">
    <div *ngIf="data" class="row" style="margin-top: 25px;">
        <div id="divTableOldDb" class="divTable tblScroll"
            style="border:2px solid rgb(247, 245, 245); height:500px; overflow:auto; text-align: justify; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large;">
            <!-- <input class="FormControl" placeholder="Search" [(ngModel)] = "searchKeyword" type="text" style=" animation-fill-mode: backwards; padding-bottom: 5px; margin-bottom: 10px;margin-top: 10px;"> -->
            <table class='table table-bordered table-striped table-hover' id='tblOldDb'>

                <tr>
                    <th>CARD NO </th>
                    <td>{{data?.cardNo}}</td>
                </tr>
                <tr>
                    <th>REJECTER ID</th>
                    <td>{{data?.rejectorId}}</td>
                </tr>
                <tr>
                    <th>REJECTER NAME</th>
                    <td>{{data?.rejectorName}}</td>
                </tr>


                <tr>
                    <th>TASK WORK QTY</th>
                    <td>{{data?.finishingQty}}</td>
                </tr>
                <tr>
                    <th>STARTING TIME</th>
                    <td>{{data?.RejectorStartTime}}</td> <!-- You can fill in the actual starting time here -->
                </tr>
                <tr>
                    <th>END TIME</th>
                    <td>{{data?.RejectorEndTime}}</td> <!-- You can fill in the actual end time here -->
                </tr>
                <tr>
                    <th>COMPLETED TASK</th>
                    <td>{{data?.totalOkQty}}</td> <!-- You can mark the completed task as "Yes" or "No" here -->
                </tr>
            </table>
            <br />
            <br />
            <button class="viewbtn" onclick="window.print()">Print </button>
        </div>
    </div>
</div>
