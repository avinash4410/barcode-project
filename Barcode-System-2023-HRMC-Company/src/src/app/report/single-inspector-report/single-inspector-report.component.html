<h5 style="text-align: center;">SINGLE INSPECTOR RECORD </h5>

<div class="col-12">
    <div *ngIf="data" class="row" style="margin-top: 25px;">
        <div id="divTableOldDb" class="divTable tblScroll"
            style=" height:1000px; overflow:auto; text-align: justify; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large;">
            <!-- <input class="FormControl" placeholder="Search" [(ngModel)] = "searchKeyword" type="text" style=" animation-fill-mode: backwards; padding-bottom: 5px; margin-bottom: 10px;margin-top: 10px;"> -->
            <table class='table table-bordered table-striped table-hover' id='tblOldDb'>

                <tr>
                    <th style="color: rgba(240, 12, 12, 0.5);">CARD NO </th>
                    <td style="color: rgba(240, 12, 12, 0.5);">{{data?.cardNo}}</td>
                </tr>
                <tr>
                    <th>INSPECTOR ID</th>
                    <td>{{data?.inspectorId}}</td>
                </tr>
                <tr>
                    <th>INSPECTOR NAME</th>
                    <td>{{data?.inspectorName}}</td>
                </tr>


                <tr>
                    <th>TASK WORK QTY</th>
                    <td>{{data?.mouldingQty }}</td>
                </tr>
                <tr>
                    <th>STARTING TIME</th>
                    <td>{{data?.inspectorStartDate}}</td> <!-- You can fill in the actual starting time here -->
                </tr>
                <tr>
                    <th>END TIME</th>
                    <td>{{data?.inspectorEndDate }}</td> <!-- You can fill in the actual end time here -->
                </tr>
                <tr>
                    <th>COMPLETED TASK</th>
                    <td>{{data?.inspectedQty}}</td> <!-- You can mark the completed task as "Yes" or "No" here -->
                </tr>
            </table>
            <br />
            <br />
            <button class="viewbtn" onclick="window.print()" >Print </button>
            
        </div>
    </div>
</div>
